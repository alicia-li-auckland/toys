<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wharton Construction Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>🏗️</text></svg>">
</head>
<body class="bg-gradient-to-br from-blue-50 via-white to-blue-100 min-h-screen">
    <div class="container mx-auto px-4 py-16 max-w-4xl">
        <!-- Header -->
        <div class="text-center mb-16">
            <h1 class="text-6xl font-bold text-gray-900 mb-4">
                Wharton Construction Analytics
            </h1>
        </div>

        <!-- Main Applications -->
        <div class="grid md:grid-cols-2 gap-8">
            <!-- Dashboard Application -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-8 text-center">
                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl">📊</span>
                    </div>

                    <h2 class="text-3xl font-bold text-white mb-6">Analytics Dashboard</h2>
                    <a href="../dashboard-simple.html" class="inline-block bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors duration-200">

                        Open Dashboard
                    </a>
                </div>
            </div>

            <!-- Chat Intelligence Application -->
            <div class="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                <div class="bg-gradient-to-r from-green-600 to-green-700 p-8 text-center">
                    <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                        <span class="text-3xl">🤖</span>
                    </div>

                    <h2 class="text-3xl font-bold text-white mb-6">Intelligence Assistant</h2>
                    <a href="../chat.html" class="inline-block bg-white text-green-600 px-8 py-3 rounded-lg font-semibold hover:bg-green-50 transition-colors duration-200">
                        Open Assistant
                    </a>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Add some interactive animations
        document.addEventListener('DOMContentLoaded', function() {
            // Add click analytics
            document.querySelectorAll('a[href]').forEach(link => {
                link.addEventListener('click', function(e) {
                    const destination = this.getAttribute('href');
                    console.log(`Navigation to: ${destination}`);
                });
            });

            // Add hover effects for feature cards
            document.querySelectorAll('.hover\\:-translate-y-2').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>

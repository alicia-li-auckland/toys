<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Wharton Smith Construction Analytics Platform</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns='http://www.w3.org/2000/svg' viewBox='0 0 100 100'><text y='.9em' font-size='90'>üè¢</text></svg>">
</head>
<body class="bg-gradient-to-br from-green-50 via-white to-green-100 min-h-screen">
    <!-- Password Protection Screen -->
    <div id="password-protection" class="min-h-screen bg-gradient-to-br from-green-50 via-white to-green-100 flex items-center justify-center">
        <div class="max-w-md w-full bg-white rounded-2xl shadow-xl p-8">
            <div class="text-center mb-8">
                <div class="w-20 h-20 bg-green-100 rounded-full flex items-center justify-center mx-auto mb-6">
                    <span class="text-4xl">üîí</span>
                </div>
                <h2 class="text-3xl font-bold text-gray-900 mb-3">Wharton Smith Platform</h2>
                <p class="text-gray-600">Enter password to access construction analytics</p>
            </div>
            
            <div class="space-y-6">
                <input type="password" id="password-input" placeholder="Enter Wharton Smith platform password" 
                       class="w-full px-4 py-3 border border-gray-300 rounded-lg focus:outline-none focus:ring-2 focus:ring-green-500 focus:border-transparent text-lg"
                       onkeypress="if(event.key==='Enter') checkPassword()">
                <button onclick="checkPassword()" 
                        class="w-full bg-green-600 text-white py-3 px-6 rounded-lg hover:bg-green-700 transition-colors duration-200 font-semibold text-lg">
                    Access Platform
                </button>
            </div>
            
            <div id="error-message" class="mt-4 text-red-600 text-center hidden">
                ‚ùå Incorrect password. Please try again.
            </div>
        </div>
    </div>

    <!-- Main Platform Content (Hidden until authenticated) -->
    <div id="main-content" class="hidden">
        <div class="container mx-auto px-4 py-16 max-w-4xl">
            <!-- Header -->
            <div class="text-center mb-16">
                <h1 class="text-6xl font-bold text-gray-900 mb-4">
                    Wharton Smith Construction Analytics
                </h1>
                <button onclick="logout()" class="text-sm text-gray-500 hover:text-gray-700 underline">
                    üîì Logout
                </button>
            </div>

            <!-- Main Applications -->
            <div class="grid md:grid-cols-2 gap-8">
                <!-- Dashboard Application -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="bg-gradient-to-r from-green-600 to-green-700 p-8 text-center">
                        <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-3xl">üìä</span>
                        </div>
                        <h2 class="text-3xl font-bold text-white mb-6">Analytics Dashboard</h2>
                        <a href="https://alicia-li-auckland.github.io/toys/wharton_platform/dashboard-simple.html" class="inline-block bg-white text-green-600 px-8 py-3 rounded-lg font-semibold hover:bg-green-50 transition-colors duration-200">
                            Open Dashboard
                        </a>
                    </div>
                </div>

                <!-- Chat Intelligence Application -->
                <div class="bg-white rounded-2xl shadow-xl overflow-hidden hover:shadow-2xl transition-all duration-300 transform hover:-translate-y-2">
                    <div class="bg-gradient-to-r from-blue-600 to-blue-700 p-8 text-center">
                        <div class="w-16 h-16 bg-white bg-opacity-20 rounded-full flex items-center justify-center mx-auto mb-4">
                            <span class="text-3xl">ü§ñ</span>
                        </div>
                        <h2 class="text-3xl font-bold text-white mb-6">Intelligence Assistant</h2>
                        <a href="https://alicia-li-auckland.github.io/toys/wharton_platform/chat.html" class="inline-block bg-white text-blue-600 px-8 py-3 rounded-lg font-semibold hover:bg-blue-50 transition-colors duration-200">
                            Open Assistant
                        </a>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Check if user is already authenticated
        if (localStorage.getItem('wharton_authenticated')) {
            showMainContent();
        }

        function checkPassword() {
            const password = document.getElementById('password-input').value;
            const errorMessage = document.getElementById('error-message');
            
            // Wharton Smith Platform Password: "WHARTON2024"
            if (password === 'WHARTON2024') {
                localStorage.setItem('wharton_authenticated', 'true');
                showMainContent();
                errorMessage.classList.add('hidden');
            } else {
                errorMessage.classList.remove('hidden');
                document.getElementById('password-input').value = '';
                document.getElementById('password-input').focus();
            }
        }

        function showMainContent() {
            document.getElementById('password-protection').classList.add('hidden');
            document.getElementById('main-content').classList.remove('hidden');
        }

        function logout() {
            localStorage.removeItem('wharton_authenticated');
            location.reload();
        }

        // Allow Enter key to submit password
        document.getElementById('password-input').addEventListener('keypress', function(e) {
            if (e.key === 'Enter') {
                checkPassword();
            }
        });

        // Add some interactive animations for authenticated users
        document.addEventListener('DOMContentLoaded', function() {
            // Add click analytics
            document.querySelectorAll('a[href]').forEach(link => {
                link.addEventListener('click', function(e) {
                    const destination = this.getAttribute('href');
                    console.log(`Navigation to: ${destination}`);
                });
            });

            // Add hover effects for feature cards
            document.querySelectorAll('.hover\\:-translate-y-2').forEach(card => {
                card.addEventListener('mouseenter', function() {
                    this.style.transform = 'translateY(-8px)';
                });
                card.addEventListener('mouseleave', function() {
                    this.style.transform = 'translateY(0)';
                });
            });
        });
    </script>
</body>
</html>

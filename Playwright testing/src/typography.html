<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System – Typography</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./tokens.css">
    <link rel="stylesheet" href="./ds.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Typography</h1>
        <div class="section" id="typography">
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(260px, 1fr)); gap:16px;">
                <div>
                    <div class="label">H / XL</div>
                    <div style="font-weight: var(--type-hxl-weight); font-size: var(--type-hxl-size); line-height: var(--type-hxl-line);">Hanken Grotesk</div>
                </div>
                <div>
                    <div class="label">H1</div>
                    <div style="font-weight: var(--type-h1-weight); font-size: var(--type-h1-size); line-height: var(--type-h1-line);">Modal titles</div>
                </div>
                <div>
                    <div class="label">H2</div>
                    <div style="font-weight: var(--type-h2-weight); font-size: var(--type-h2-size); line-height: var(--type-h2-line);">Section headers</div>
                </div>
                <div>
                    <div class="label">P / SemiBold</div>
                    <div style="font-weight: var(--type-p-semi-weight); font-size: var(--type-p-semi-size); line-height: var(--type-p-semi-line);">Paragraph – Semibold</div>
                </div>
                <div>
                    <div class="label">P / Standard</div>
                    <div style="font-weight: var(--type-p-std-weight); font-size: var(--type-p-std-size); line-height: var(--type-p-std-line);">Paragraph – Standard</div>
                </div>
                <div>
                    <div class="label">P / Small</div>
                    <div style="font-weight: var(--type-p-sm-weight); font-size: var(--type-p-sm-size); line-height: var(--type-p-sm-line);">Paragraph – Small</div>
                </div>
                <div>
                    <div class="label">P / Mini</div>
                    <div style="font-weight: var(--type-p-mini-weight); font-size: var(--type-p-mini-size); line-height: var(--type-p-mini-line);">Tags / Meta</div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System â€“ Interactive Inputs</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./tokens.css">
    <link rel="stylesheet" href="./ds.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Interactive / User Inputs</h1>
        <div class="section">
            <div class="label">Buttons</div>
            <div class="buttons-grid">
                <button class="btn btn--primary"><span class="btn__icon"><i class="ri-user-line"></i></span>Button</button>
                <button class="btn btn--secondary"><span class="btn__icon"><i class="ri-user-line"></i></span>Button</button>
                <button class="btn btn--destructive">Button</button>
                <button class="btn btn--text">Button</button>
                <button class="btn btn--tertiary">Button</button>
                <button class="btn btn--primary is-disabled" disabled>Button</button>
            </div>
        </div>
        <div class="section">
            <h2 class="section-title">Form inputs</h2>
            <div class="form-grid">
                <div class="field">
                    <span class="label">Text field</span>
                    <input class="input" placeholder="Placeholder" />
                    <span class="help">Helper text</span>
                </div>
                <div class="field">
                    <span class="label">Focus state</span>
                    <input class="input is-focus" value="Focused value" />
                </div>
                <div class="field">
                    <span class="label">Error</span>
                    <input class="input is-error" value="Invalid" />
                    <span class="help error">This field has an error</span>
                </div>
                <div class="field">
                    <span class="label">Success</span>
                    <input class="input is-success" value="Looks good" />
                    <span class="help success">Saved</span>
                </div>
                <div class="field">
                    <span class="label">Disabled</span>
                    <input class="input" disabled value="Disabled" />
                </div>
                <div class="field" style="grid-column: span 2;">
                    <span class="label">Textarea</span>
                    <textarea class="textarea" rows="3" placeholder="Type something..."></textarea>
                </div>
                <div class="field">
                    <span class="label">Select</span>
                    <select class="select">
                        <option>Option one</option>
                        <option>Option two</option>
                        <option>Option three</option>
                    </select>
                </div>
                <label class="checkbox"><input type="checkbox" checked /> Checkbox</label>
                <label class="checkbox"><input type="checkbox" /> Unchecked</label>
                <label class="radio"><input type="radio" name="r" checked /> Radio</label>
                <label class="radio"><input type="radio" name="r" /> Unselected</label>
                <label class="switch"><input type="checkbox" checked /><span>Switch</span></label>
            </div>
        </div>
    </div>
</body>
</html>

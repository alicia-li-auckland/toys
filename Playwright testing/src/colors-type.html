<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Design System – Colors / Type</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@400;600&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/remixicon@3.5.0/fonts/remixicon.css" rel="stylesheet">
    <link rel="stylesheet" href="./tokens.css">
    <link rel="stylesheet" href="./ds.css">
</head>
<body>
    <div class="container">
        <h1 class="page-title">Colors / Type</h1>
        <div id="colors-type" class="section" style="margin-top: 8px;">
            <h2 class="section-title">Colors</h2>
            <div style="display:grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap:16px;">
                <div>
                    <div class="label">Brand · Blue</div>
                    <div class="swatches" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px;">
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--blue-300);"></span> blue-300</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--blue-400);"></span> blue-400</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--blue-500);"></span> blue-500</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--blue-600);"></span> blue-600</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--blue-700);"></span> blue-700</div>
                    </div>
                </div>
                <div>
                    <div class="label">Neutrals</div>
                    <div class="swatches" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px;">
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-50);"></span> grey-50</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-100);"></span> grey-100</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-200);"></span> grey-200</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-300);"></span> grey-300</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-500);"></span> grey-500</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-700);"></span> grey-700</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-grey-900);"></span> grey-900</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-black);"></span> black</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--neutral-white);border:1px solid var(--neutral-grey-300);"></span> white</div>
                    </div>
                </div>
                <div>
                    <div class="label">Semantic · Red</div>
                    <div class="swatches" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px;">
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--red-300);"></span> red-300</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--red-400);"></span> red-400</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--red-600);"></span> red-600</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--red-700);"></span> red-700</div>
                    </div>
                </div>
                <div>
                    <div class="label">Semantic · Green</div>
                    <div class="swatches" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px;">
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--green-300);"></span> green-300</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--green-600);"></span> green-600</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--green-700);"></span> green-700</div>
                    </div>
                </div>
                <div>
                    <div class="label">Semantic · Yellow</div>
                    <div class="swatches" style="display:grid;grid-template-columns:repeat(3,1fr);gap:8px;margin-top:8px;">
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--yellow-300);"></span> yellow-300</div>
                        <div class="swatch"><span style="display:inline-block;width:28px;height:20px;background:var(--yellow-600);"></span> yellow-600</div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>

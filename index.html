<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q3 Product Design Prototypes</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://unpkg.com/lucide@latest"></script>
    <style>
        body {
            font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
            background: #3F48E9
            margin: 0;
            padding: 0;
            min-height: 100vh;
        }
        .container {
            background: white;
            border-radius: 20px;
            box-shadow: 0 20px 40px rgba(0,0,0,0.1);
            padding: 3rem;
            text-align: center;
            max-width: 1200px;
            width: 90%;
            margin: 2rem auto;
        }
        h1 {
            color: #2d3748;
            font-size: 2.5rem;
            font-weight: 700;
            margin-bottom: 2rem;
            text-align: center;
        }
        .description {
            color: #718096;
            font-size: 1.1rem;
            margin-bottom: 3rem;
            line-height: 1.6;
        }
        .tools-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(280px, 1fr));
            gap: 1.5rem;
            margin-top: 2rem;
        }
        .tool-card {
            background: #f7fafc;
            border: 2px solid #e2e8f0;
            border-radius: 12px;
            padding: 2rem;
            text-decoration: none;
            color: inherit;
            transition: all 0.3s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }
        .tool-card:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 25px rgba(0,0,0,0.15);
            border-color: #667eea;
        }
        .tool-icon {
            font-size: 3rem;
            margin-bottom: 1rem;
        }
        .tool-title {
            font-size: 1.25rem;
            font-weight: 600;
            color: #2d3748;
            margin-bottom: 0.5rem;
        }
        .tool-description {
            color: #718096;
            font-size: 0.9rem;
            text-align: center;
        }
        .timeline-icon::before { content: "üìÖ"; }
        .converter-icon::before { content: "üîÑ"; }
        .tagging-icon::before { content: "üè∑Ô∏è"; }
        .screenshot-icon::before { content: "üì∏"; }
        .wordtocsv-icon::before { content: "üìÑ"; }
        .anomaly-icon::before { content: "üîç"; }
        .critical-icon::before { content: "üö®"; }
        
        .section-divider {
            border-top: 2px solid #e2e8f0;
            margin: 4rem 0 3rem 0;
            padding-top: 3rem;
        }
        
        .section-title {
            color: #2d3748;
            font-size: 2rem;
            font-weight: 600;
            margin-bottom: 1rem;
            text-align: center;
        }
        
        .section-description {
            color: #718096;
            font-size: 1rem;
            margin-bottom: 2rem;
            line-height: 1.6;
        }

    </style>
</head>
<body>
    <div class="container">
        <h1>Prototypes</h1>

    </div>


</body>
</html>
